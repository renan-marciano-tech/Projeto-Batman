    <div class="pai-banner">
      
        <div class="insercao">
            <form action="./contatos.html">
            <label for="email">Email</label>
            <input type="email" name="email" style="display: block;" id="email" placeholder="Email Válido">

            <label for="cpf">CPF</label>
            <input type="number" name="cpf" style="display: block;" id="cpf" placeholder="CPF" inputmode="numeric" minlength="11" maxlength="11">

            <label for="tel">Cel</label>
            <input type="tel" name="Cel" style="display: block;" id="number" placeholder="DD 00000-0000" minlength="11" maxlength="11">
            
            <fieldset>
                <legend>SEXO</legend>
                <label for="radio">Masculino</label>
                <input type="radio" name="sexo" style="display: block;" id="radio" value="Masculino">
                <label for="radio">Feminino</label>
                <input type="radio" name="sexo" style="display: block;" id="radio" value="Feminino">
                <label for="radio">Outros</label>
                <input type="radio" name="sexo" style="display: block;" id="radio" value="Outros">
            </fieldset>
            
            <button class="button">Enviar</button>
            </form>
        </div>
